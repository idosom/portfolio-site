<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">

    <title>Ido Somekh</title>
</head>
<body>

    <div class="landing-screen" id="landingScreen">
        <!-- ... landing content ... -->
        <div class="landing-content">
            <h1>Ido Somekh</h1>
            <p class="landing-bio">Entrepreneur | Developer | Music Enthusiast</p>
            <div class="landing-links" id="landingLinks"></div>
            <button class="launch-button" id="launchTerminalBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20" style="margin-right: 8px;">
                    <path d="M4.5 2.5C3.67157 2.5 3 3.17157 3 4V20C3 20.8284 3.67157 21.5 4.5 21.5H19.5C20.3284 21.5 21 20.8284 21 20V4C21 3.17157 20.3284 2.5 19.5 2.5H4.5ZM4.5 4H19.5V6H4.5V4ZM7.25 8.25L5.75 9.75L9.25 13.25L5.75 16.75L7.25 18.25L10.75 14.75L12.25 16.25L13.75 14.75L10.75 11.75L13.75 8.75L12.25 7.25L10.75 10.25L7.25 8.25Z"/>
                </svg>
                Launch Terminal
            </button>
        </div>
        <footer class="landing-footer">
            Â© <span id="currentYearLanding"></span> Ido Somekh.
            Powered by <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub</a>.
        </footer>
    </div>

    <div class="terminal-window hidden" id="terminalWindow">
        <div class="title-bar">
            <span class="title-bar-text">idosomekh@terminal:~</span>
            <div class="title-bar-buttons">
                <!-- MODIFIED: Only the close button -->
                <span class="close-btn" id="terminalCloseBtn">X</span>
            </div>
        </div>
        <div class="terminal-output" id="terminalOutput"></div>
        <div class="terminal-input-line" id="terminalInputLine">
            <span class="prompt-user" id="promptUser">user</span><span class="prompt-colon">:</span><span class="prompt-path" id="promptPath">~</span><span class="prompt-symbol">$</span>
            <input type="text" id="commandInput" class="command-input" autocomplete="off" spellcheck="false">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
